<html lang="pt-br">
<head>

<body>
    <h1>Nacionalidade</h1>
    Digite seu país: <input type= "text" name="nacionalidade" id="txtnac">
    <input type="button" value="Enviar" onclick="verifica()">
    <div id="result">Resultado</div>
    
    <script>
        function verifica(){
            var nac = window.document.getElementById('txtnac')
            var nac = String(txtnac.value)
            var result = window.document.getElementById('result')
            result.innerHTML = `<p>Você mora no ${nac}</p>`
            if (nac == 'BRASIL'){
                result.innerHTML += '<p>E você é Brasileiro</p>'
            } else{
                result.innerHTML += '<p>E você é estrangeiro</p>'
            }
        }
    </script>
    
</body>
