<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type= "number" name="velocidade" id="txtvel"> KM/H
    <input type="button" value="Analisar Velocidade" onclick="calcular()">
    <div id="result">Resultado</div>
    
    <script>
        function calcular(){
            var txtvel = window.document.getElementById('txtvel')
            var vel = Number(txtvel.value)
            var result = window.document.getElementById('result')
            result.innerHTML = `<p>Sua velocidade atual é de ${vel}Km/h</p>`
            if (vel > 60){
                result.innerHTML += '<p>Você está acima do limite de velocidade</p>'
            }
            result.innerHTML += '<p>Dirija sempre com cinto de segurança</p>'

        }
    </script>
    
</body>
</html>
